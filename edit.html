<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Faculty add</h1>
        <form id="profileForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="linkedin_link"> linkedin_link:</label>
            <input type="link" id = "link" name = "name" required><br>

            <label for="bio">Short Bio:</label>
            <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br>
                        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo"><br>
            
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="Data Science">Math</option>
                <option value="full stack">Science</option>
                <option value="Java">History</option>
            </select><br>

                     
            <button type="submit">Save Changes</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
